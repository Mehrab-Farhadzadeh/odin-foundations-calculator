<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="themes.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="icon" href="images/calculator-icon.png">
  <title>Calculator</title>
</head>

<body class="glass disable-dbl-tap-zoom">
  <div class="calculator glass">
    <div class="screen glass">
      <div class="history"><span class="number"></span><span class="operator"></span></div>
      <div class="result">0</div>
      <div class="alert"></div>
    </div>

    <div class="buttons">
      <button class="glass" id="ac">Ac</button>
      <button class="glass" id="backspace"><i class="material-icons">backspace</i></button>
      <button class="glass operator" id="divide">/</button>
      <button class="glass operator" id="multiply"><span>*</span></button>

      <button class="glass" id="num7">7</button>
      <button class="glass" id="num8">8</button>
      <button class="glass" id="num9">9</button>
      <button class="glass operator" id="minus">-</button>

      <button class="glass" id="num4">4</button>
      <button class="glass" id="num5">5</button>
      <button class="glass" id="num6">6</button>
      <button class="glass operator" id="plus">+</button>

      <button class="glass" id="num1">1</button>
      <button class="glass" id="num2">2</button>
      <button class="glass" id="num3">3</button>
      <button class="glass operator" id="equals">=</button>

      <button class="glass" id="num0">0</button>
      <button class="glass" id="dot"><span>.</span></button>
    </div>
  </div>

  <footer class="glass">
    <div class="footer">
      <a href="https://github.com/Mehrab-Farhadzadeh/odin-foundations-calculator" target="_blank"> <img
          src="images/github-icon-blue.webp" alt="github-icon-blue">
      </a>
      <p>
        Copyright Â©
        <br>
        <script>
          document.write(new Date().getFullYear())
        </script>
        <br>Mehrab
      </p>
    </div>
    <div class="themePalette">
      <button class="white"><i class="material-icons">wb_sunny</i></button>
      <button class="glass active"><img src="images/drop.png" alt="drop"></button>
      <button class="black"><img src="images/moon.png" alt="moon"></button>
    </div>
  </footer>

  <audio src="sounds/glass/mixkit-cool-interface-click-tone-2568.wav" class="default glass"></audio>
  <audio src="sounds/glass/mixkit-clear-mouse-clicks-2997.wav" class="ac glass"></audio>
  <audio src="sounds/glass/mixkit-cool-interface-click-tone-2568-pitched.wav" class="equals glass"></audio>
  <audio src="sounds/glass/mixkit-modern-technology-select-3124.wav" class="backspace glass"></audio>
  <audio src="sounds/glass/mixkit-negative-tone-interface-tap-2569.wav" class="error glass"></audio>

  <audio src="sounds/white/mixkit-old-camera-shutter-click-1137.wav" class="default white"></audio>
  <audio src="sounds/white/mixkit-handgun-click-1660.mp3" class="ac white"></audio>
  <audio src="sounds/white/mixkit-hard-typewriter-click-1119.wav" class="equals white"></audio>
  <audio src="sounds/white/mixkit-gate-latch-click-1924.wav" class="backspace white"></audio>
  <audio src="sounds/white/mixkit-click-error-1110.wav" class="error white"></audio>

  <audio src="sounds/glass/mixkit-cool-interface-click-tone-2568.wav" class="default black"></audio>
  <audio src="sounds/glass/mixkit-clear-mouse-clicks-2997.wav" class="ac black"></audio>
  <audio src="sounds/glass/mixkit-cool-interface-click-tone-2568-pitched.wav" class="equals black"></audio>
  <audio src="sounds/glass/mixkit-modern-technology-select-3124.wav" class="backspace black"></audio>
  <audio src="sounds/glass/mixkit-negative-tone-interface-tap-2569.wav" class="error black"></audio>

</body>

<script src="script.js"></script>
<script src="calculator.js"></script>
<script src="keyboard.js"></script>

</html>
