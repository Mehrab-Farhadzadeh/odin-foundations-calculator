<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="themes.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>Calculator</title>
</head>

<body class="glass disable-dbl-tap-zoom">
  <div class="calculator glass">
    <div class="screen">
      <div class="history glass">6000<span class="operator">/</span>2<span class="operator">+</span>3227<span
          class="operator">*</span>2</div>
      <div class="result glass">=1,234,567,890</div>
    </div>
    <div class="buttons">
      <button class="glass" id="ac">Ac</button>
      <button class="glass" id="backspace"><i class="material-icons">backspace</i></button>
      <button class="glass" id="divide">/</button>
      <button class="glass" id="multiply"><span>*</span></button>

      <button class="glass" id="num7">7</button>
      <button class="glass" id="num8">8</button>
      <button class="glass" id="num9">9</button>
      <button class="glass" id="minus">-</button>

      <button class="glass" id="num4">4</button>
      <button class="glass" id="num5">5</button>
      <button class="glass" id="num6">6</button>
      <button class="glass" id="plus">+</button>

      <button class="glass" id="num1">1</button>
      <button class="glass" id="num2">2</button>
      <button class="glass" id="num3">3</button>
      <button class="glass" id="equals">=</button>

      <button class="glass" id="num0">0</button>
      <button class="glass" id="dot"><span>.</span></button>
    </div>
  </div>

  <footer class="glass">
    <div class="footer">
      <a href="https://github.com/Mehrab-Farhadzadeh/odin-foundations-calculator" target="_blank"> <img
          src="images/github-icon-blue.webp" alt="github-icon-blue">
      </a>
      <p>
        Copyright Â©
        <br>
        <script>
          document.write(new Date().getFullYear())
        </script>
        <br>Mehrab
      </p>
    </div>
    <div class="themePalette">
      <button class="white"><i class="material-icons">wb_sunny</i></button>
      <button class="glass"><img src="images/drop.png" alt="drop"></button>
      <button class="black"><img src="images/moon.png" alt="moon"></button>
    </div>
  </footer>
</body>

<script src="script.js"></script>

</html>
